<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;500;700&family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container header">
        <a href="">
          <div class="logo__wrap">
            <p>Дзвінок</p>
            <p>Техніка та електроніка</p>
          </div>
        </a>
        <form class="form">
          <button>
            <svg
              width="17"
              height="16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-labelledby="search"
            >
              <path
                d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                stroke="currentColor"
                stroke-width="1.333"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <input
            class="input"
            placeholder="Пошук товару"
            required=""
            type="text"
          />
          <button class="reset" type="reset">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </form>
        <ul class="header__menu">
          <li class="header__menu--item">
            <a href="" class=""
              ><svg class="menu__item--icon">
                <use href="./img/svg/symbol-defs.svg#heart"></use>
              </svg>
            </a>
          </li>
          <li class="header__menu--item">
            <a href="" class=""
              ><svg class="menu__item--icon">
                <use href="./img/svg/symbol-defs.svg#shopping-cart"></use>
              </svg>
            </a>
          </li>
          <li class="header__menu--item">
            <a href="" class=""
              ><svg class="menu__item--icon">
                <use href="./img/svg/symbol-defs.svg#user"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
